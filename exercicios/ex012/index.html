<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidos.</p>

    <video width="500" poster="imagem/mini-eucrop.jpeg" controls>
        <source src="midia/Video-edit.mp4" type="video/mp4">
        <source src="midia/Video-edit.webm" type="video/webm">
        <source src="midia/video-edit.mkv" type="video/mkv">
        <p>Seu navegador não conseguiu ler os vídeos.</p>

    </video>

    <h1>Inserindo Vídeo do youtube</h1>
    <p>Este vídeo está no Youtube</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  


</body>
</html>
