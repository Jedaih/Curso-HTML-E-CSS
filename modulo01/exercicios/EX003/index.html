<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/mini-eucrop.jpeg" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do index.</p>
    <img src="Imagens/css3-200.png" alt="Logo css3"><!--imagem que esta na mesma pasta do index-->
    <br><hr>
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="Imagens/html5-200.png" alt="Logo Html5"><!--Imagem que esta em uma subpasta do index-->
    <br><hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo Java Script"><!--Imagem que está na internet-->
</body>
</html>
